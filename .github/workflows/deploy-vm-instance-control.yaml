name: deploy vm-instance-control

on:
  push:
    branches:
      - main
  workflow_dispatch:

run-name: |-
  ${{ github.event_name == 'workflow_dispatch' && 'Manual' || 'Automatic' }} deploy vm-instance-control

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - id: "deploy"
        uses: "google-github-actions/deploy-cloud-functions@v3"
        timeout-minutes: 10
        with:
          name: "vm-instance-control"
          runtime: "go124"
          source_dir: ./functions/vm-instance-control
          entry_point: "VmInstanceControl"

